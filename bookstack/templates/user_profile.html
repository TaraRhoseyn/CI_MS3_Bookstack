{% extends "base.html" %}
{% block content %}

    <h1>{{ username }}'s Profile</h1>
    <p><strong>Username: </strong>{{ username }}</p>
    <p><strong>Total books you've read: </strong>{{ books_read }}</p>
    <p><strong>Books you have yet to read: </strong>{{ books_unread }}</p>
    <a href="{{ url_for('authentication.delete_profile', username=session['user']) }}" class="waves-effect waves-light btn red">Delete account</a>
{% endblock %}
