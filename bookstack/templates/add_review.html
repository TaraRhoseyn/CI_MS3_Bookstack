{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="container">
            <h1>Add review</h1>
        </div>
        <form class="col s12" method="POST" action="{{ url_for('reviews.add_review') }}">
            <div class="container">
                <!-- Book title -->
                <div class="input-field col s12">
                    <input type="text" name="book_title" id="book_title" class="validate" minlength="2"
                        required>
                    <label for="book_title" class="black-text">Book title</label>
                </div>
                <!-- Book author -->
                <div class="input-field col s12">
                    <input type="text" name="book_author" id="book_author" class="validate" minlength="5"
                        required>
                    <label for="book_author" class="black-text">Book author</label>
                </div>
                <!-- Book review -->
                <div class="input-field col s12">
                    <textarea id="book_review" name="book_review" class="materialize-textarea validate" minlength="2"
                        ></textarea>
                    <label for="book_review" class="black-text">Book review</label>
                </div>
                <!-- Submit button-->
                <button class="btn waves-effect waves-light green" id="add_review" type="submit"
                    name="action">Add review</button>
            </div>
        </form>
    </div>
{% endblock %}
