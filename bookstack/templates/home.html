<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta tags for SEO -->
        <meta name="description" content="The best online app for you to track your reading habits, reviews and challenges.">
        <meta name="keywords" content="book reviews, books, book challenges, reviews">
        <meta name="author" content="Bookstack">
        <title>Bookstack</title>
        <!-- Materialize CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
        <!-- Google icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Own CSS stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Email JS -->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script> 
        <!-- Materialize CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body id="home-body" class="teal lighten-5">
        <div class="container">
            <div class="row home-cont">
                <div class="col s12 m6 home-text home-cont">
                    <h1>Bookstack</h1>
                    <p><strong>Welcome to Bookstack</strong></p>
                    <p>Transform your reading with stacks, challenges and reviews.</p>
                    <a href="{{ url_for('authentication.register') }}"
                        class="btn waves-effect waves-light green darken-4">Sign up</a>
                        <a href="{{ url_for('authentication.login') }}"
                        class="btn waves-effect waves-light green lighten-1">Log in</a>
                </div>
                <div class="col s12 m6">
                    <img alt="Illustration of girl reading a book" class="home-img home-cont" src="https://ci-ms3-bookstack.s3.eu-west-2.amazonaws.com/hero_image.png">
                </div>
            </div>
        </div>
    </body>
</html>
