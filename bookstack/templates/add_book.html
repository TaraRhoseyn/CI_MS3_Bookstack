{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="container">
            <h1>Add book</h1>
        </div>
        <form class="col s12" method="POST" action="{{ url_for('books.add_book') }}">
            <div class="container">
                <!-- Book title -->
                <div class="input-field col s12">
                    <input type="text" name="book_title" id="book_title" class="validate" minlength="2"
                        required>
                    <label for="book_title">Book title</label>
                </div>
                <!-- Book author -->
                <div class="input-field col s12">
                    <input type="text" name="book_author" id="book_author" class="validate" minlength="5"
                        required>
                    <label for="book_author">Book author</label>
                </div>
                <!-- ISBN -->
                <div class="input-field col s12">
                    <input type="text" name="isbn" id="isbn" class="validate" minlength="2"
                        pattern="^[0-9]{2,20}$" required>
                    <label for="isbn">ISBN</label>
                </div>
                <!-- Switch -->
                <div class="switch">
                    <label for="read_status">
                        Unread
                        <input type="checkbox" id="read_status" name="read_status">
                        <span class="lever"></span>
                        Read
                    </label>
                </div>
                <!-- Form inputs appear if book is read -->
                <div class="hidden" id="extra-content">
                    <!-- Book review -->
                    <div class="input-field col s12">
                        <textarea id="book_review" name="book_review" class="materialize-textarea validate" minlength="2"
                            ></textarea>
                        <label for="book_review">Book review</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light green" id="add_book" type="submit"
                    name="action">Add book</button>
            </div>
        </form>
    </div>

{% endblock %}
