{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="container">
            <h1>Edit review</h1>
        </div>
        <form class="col s12" method="POST" action="{{ url_for('reviews.edit_review', review_id=review._id) }}">
            <div class="container">
                <!-- Book title -->
                <div class="input-field col s12">
                    <input type="text" name="book_title" id="book_title" class="validate" minlength="2"
                        required>
                    <label for="book_title">Book title</label>
                </div>
                <!-- Book author -->
                <div class="input-field col s12">
                    <input type="text" name="book_author" id="book_author" class="validate" minlength="5"
                        required>
                    <label for="book_author">Book author</label>
                </div>
                <!-- Book review -->
                <div class="input-field col s12">
                    <textarea id="book_review" name="book_review" class="materialize-textarea validate" minlength="2"
                    pattern="^[0-9]{2,50}$"></textarea>
                    <label for="book_review">Book review</label>
                </div>
                <!-- Submit button-->
                <button class="btn waves-effect waves-light green" id="edot_review" type="submit"
                    name="action">Edit review</button>
                    <a href="{{ url_for('main.dashboard') }}" class="btn waves-effect waves-light red">Cancel changes</a>
                <a href="{{ url_for('reviews.delete_review', review_id=review._id) }}" class="waves-effect waves-light btn">Delete review</a>
            </div>
        </form>
    </div>

{% endblock %}
