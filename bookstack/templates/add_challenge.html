{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="container">
            <h1>Add challenge</h1>
        </div>
        <form class="col s12" method="POST" action="{{ url_for('challenges.add_challenge') }}">
            <div class="container">
                <!-- Book title -->
                <div class="input-field col s12">
                    <input type="text" name="challenge_name" id="challenge_name" class="validate" minlength="2"
                        required>
                    <label for="challenge_name" class="black-text">Your challenge</label>
                </div>
                <!-- Submit button-->
                <button class="btn waves-effect waves-light green black-text" id="add_challenge" type="submit"
                    name="action">Add challenge</button>
            </div>
        </form>
    </div>

{% endblock %}
