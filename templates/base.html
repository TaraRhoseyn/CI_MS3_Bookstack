<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard - Bookstack</title>
        <!-- Materialize CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
        <!-- Google icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Own CSS stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Materialize CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body class="light-green lighten-5">

        {% block content %}
        {% endblock %}
        
        <!-- Footer. Credit: Materialize-->
        <footer class="page-footer white">
            <div class="container-fluid">
              <div class="row">
                <div class="col l6 s12">
                    <ul>
                        <li class="grey-text">Copyright Bookstack 2021</li>
                        <li class="grey-text">Privacy policy</li>
                        <li class="grey-text">Contact us</li>
                    </ul>
                </div>
                <div class="col l4 offset-l2 s12">
                  <ul>
                    <li><a class="grey-text" href="#!">Link 1</a></li>
                    <li><a class="grey-text" href="#!">Link 2</a></li>
                    <li><a class="grey-text" href="#!">Link 3</a></li>
                    <li><a class="grey-text" href="#!">Link 4</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        <!-- Own JS scripts -->
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
